<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title> Score Page </title>

  </head>

  <body id = "highScorePage">

        <div class="tile is-parent">
            <article class="tile is-child notification is-info">
                <div class="content has-text-centered">
    
                    <div class="final score">
                    <p id="final score"></p>
                    </div>
                    <div id="highScoreEnter">

                            <div class="tile is-parent">
                                    <article class="tile is-child notification is-success">
                                        <div class="content has-text-centered">

                                            <h1 class="title is-1"> Complete! </h1>
                                            <br />

                                        </div>
                                    </article>
                            </div>

                        <form>
                            <p class="subtitle is-4"> Your final score is... <text id="finalScore"> 100 </text></p>
                            <div class="input-group">
                                <label for="initials">Enter your inititals here: </label>
                                <input type="text" name="initials" id="initials" />
                                <div id="msg"></div>
                                <br>
                                <button id="submit" class="button is-success is-rounded"> Remember Me! </button>
                            </div>
                        </form>

                    </div>

                    <div class="tile is-parent">
                            <article class="tile is-child notification is-success">
                                <div class="content has-text-centered">

                                            <h2 class="subtitle is-4"> Hall of Fame: </h2>
                                            <ul id="highScoreList"></ul>
                                        
                                </div>
                            </article>
                    </div>

                </div>
            </article>
        </div>

    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="scripts2.js"></script>

  </body>
</html>
